<rpr-bingo-main-layout (back)="back()" [hasSideMenu]="true">
  <div class="side-menu">
    <rpr-setting></rpr-setting>
  </div>
  <div class="player-component">
    <rpr-board #board [game]="game$ | async" [theme]="theme$ | async" [roomID]="roomID" [userID]="userID"></rpr-board>
    <rpr-game-status [roomID]="roomID"></rpr-game-status>
  </div>
</rpr-bingo-main-layout>
