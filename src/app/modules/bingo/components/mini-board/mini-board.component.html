<div [ngClass]="[theme]">
  <div class="mini-board">
    <div class="row-group">
      <div
        *ngFor="let row of boardState; let i = index"
        [class.row]="true"
      >
        <div
          [class.selected]="cell.status === 'CHECKED'"
          [class.cell]="true"
          [class.hasValue]="cell.value"
          *ngFor="let cell of row; let j = index"
        >
        </div>
      </div>
    </div>
  </div>
</div>
