<rpr-bingo-main-layout (back)="back()" [hasSideMenu]="true">
  <div class="side-menu">
    <rpr-setting></rpr-setting>
  </div>
  <div class="dealer-component">
    <rpr-board #board [game]="game$ | async" [theme]="theme$ | async"></rpr-board>
    <rpr-drawer [dealer$]="dealer$" (restartDealer)="initDealer()" [theme]="theme$ | async" [excludedNumbers]="checkedNumbers$ | async"></rpr-drawer>
  </div>
</rpr-bingo-main-layout>
