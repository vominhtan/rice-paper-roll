<table>
    <thead>
        <tr>
            <th colspan="3" (click)="random()" class="random base-button">Random</th>
            <th colspan="1">{{currentExposed$ | async}}</th>
            <th colspan="3" class="pause base-button" *ngIf="autoStatus$ | async" (click)="pause()">Pause</th>
            <th colspan="3" class="pause base-button" *ngIf="!(autoStatus$ | async)" (click)="resume()">Auto</th>
            <th colspan="3" (click)="restart()" class="restart base-button">Restart</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr *ngFor="let row of dealerExposedNumbers$ | async">
            <td *ngFor="let number of row">
                <rpr-cell [cellNumber]="number"></rpr-cell>
            </td>
        </tr>
    </tbody>
</table>
