<div class="flex-component">
  <div [ngClass]="['wrapper', theme]">
    <table cellspacing="0" cellpadding="0" class="control">
      <thead>
        <tr>
          <th (click)="random()" colspan="3">| Random |</th>
          <th *ngIf="autoStatus$ | async" (click)="pause()" colspan="4">| Pause |</th>
          <th *ngIf="!(autoStatus$ | async)" (click)="resume()" colspan="4">| Auto |</th>
          <th (click)="restart()" colspan="3">| Restart |</th>
        </tr>
        <tr class="divider">
          <th></th>
          <th></th>
          <th></th>
          <th></th>
          <th></th>
          <th></th>
          <th></th>
          <th></th>
          <th></th>
          <th></th>
        </tr>
      </thead>
    </table>
    <table cellspacing="0" cellpadding="0" class="game-board">
      <tbody>
        <tr *ngFor="let row of dealerExposedNumbers$ | async; let i = index">
          <td
            *ngFor="let cell of row; let j = index"
            [class.selected]="cell"
            [class.cell]="true"
            [class.recent]="cell === (currentExposed$ | async) "
          >
            {{ cell }}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
