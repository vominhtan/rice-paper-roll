<ng-container *ngIf="message; else loading">
  <div>
    <rpr-chat-user-avatar [userId]="message.user.id"></rpr-chat-user-avatar>
    <span>{{message.createdAt?.seconds * 1000 | secondToDate}}</span>
  </div>
  <div>
    {{message.content}}
  </div>
</ng-container>
<ng-template #loading>
  loading message
</ng-template>
