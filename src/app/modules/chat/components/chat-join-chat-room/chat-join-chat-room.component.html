<ng-container [formGroup]="joinChatRoomFG">
  <div>
    <mat-form-field>
      <input type="text" matInput placeholder="Channel #" [formControlName]="'roomId'" />
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <input type="text" matInput placeholder="Nickname" [formControlName]="'username'" />
    </mat-form-field>
  </div>
</ng-container>
